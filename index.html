<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <header>
        <h1 class="gameName">Rock Paper Scissors</h1>
   </header>

   <section class="game">
        <div class="rock"></div>
        <div class="paper"></div>
        <div class="scissor"></div>
   </section>

   <section class="scores">
        <div class="playerScore">0</div>
        <div id="you">You</div>
        <div class="compScore">0</div>
        <div id="comp">Computer</div>
   </section>

   <section class="final">
        <div class="message"><h3>Pick Your Move</h3></div>
   </section>
    
   
   <script src="script.js"></script>
</body>
</html>
